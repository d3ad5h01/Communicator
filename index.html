<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Main App</title>
    <link rel="stylesheet"
          type="text/css"
          href="./style.css">
</head>

<body>
    <div class="root-container flexRow centerRow flexGap" id="root-box">
        <div class="content-container flexCol centerCol border1B borderRadius padding10 width50vw " id="content-box">
            <div class="content-header-container flexRow centerRow padding10 " id="content-header-box">
                <input class="dialArea borderRadius1001 border1B width30vw" id="number-area" rows="1" placeholder="Number to call.."></input>
                </br>
                <button id="dial-button"  class="button-6 backgroundGreen">DIAL</button>
            </div>    
            <div class="content-body-container border1B padding10 maxWidth maxHeight2 overflowScroll" id="content-body-box">
                <h2>Calls</h2>
            </div>
        </div>
        <div class="sidebar-container flexCol centerCol flexGap maxHeight1 width30vw border1B borderRadius" id="sidebar-box">
            <div class="options-container flexCol centerCol maxWidth">
                <h2>Options</h2>
                <input class="dialArea border1B  borderRadius width25vw" id="" rows="1" placeholder="SIP"></input>
                </br>
                <input class="dialArea border1B  borderRadius width25vw" id="" rows="1" placeholder="USERNAME"></input>
                </br>
                <input class="dialArea border1B  borderRadius width25vw" id="" rows="1" placeholder="PASSWORD"></input>
                </br>
                <button id="connection-button"  class="button-6 backgroundGreen">Update</button>
                </br>
                <hr style=" width:100%" class="border1B">
                </br>
                <div class ='width25vw'>
                    <label class="toggle align-left">
                        <input id="session-storage-button" class="toggle-checkbox" type="checkbox">
                        <div class="toggle-switch"></div>
                        <span class="toggle-label">Local Cache </span>
                    </label>
                </div>
            </div>
            <div class ='width25vw'>
                <h3>Logs</h3>
            </div>
            <div class ='width25vw' id="messages">
            </div>
            </br>
            <!-- <form>
                <textarea name="myText"
                          id="message-area"
                          rows="1"
                          placeholder="Type Message here..."
                          ></textarea>
            </form>
            </br>
            <button id="send-message"
                    class="button-6 backgroundWhite">Send to Child</button>
            </br> -->
        </div>
    </div>

    <script src="./parent.js" ></script>
</body>

</html>
